name: Build and Release R2CSharp

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions: write-all
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Optimize FontAwesome icons
      shell: pwsh
      run: |
        . ./optimize-icons.ps1 -NoIndentation
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build and publish
      run: dotnet publish src/R2CSharp.App/R2CSharp.App.csproj -r linux-arm64 -c Release -o ./publish

    - name: Upload artifact
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: r2csharp-linux-arm64
        path: ./publish/r2csharp
        retention-days: 30

    - name: Create GitHub Release and Upload Asset
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v2
      with:
        files: ./publish/r2csharp
        token: ${{ secrets.GITHUB_TOKEN }} 